<body>
   <script>
     function lotto(){
       var A = 0;
       var B = 0; 
       var Num = []; 
       for(var i=0;i<6;i++){
         A = Math.floor(Math.random()*38)+1; 
         for (var j = 0;j < Num.length;j++){
           if (Num[j]==A){ 
             Num.splice(j,1); 
             i=i-1;
           }
         }
         Num.push(A);
       }
        document.write('A區號碼為：' + Num +'<br>'); 
        
        B=Math.floor(Math.random()*8)+1;
        document.write('B區號碼為：' + B); 
     }
     lotto();
   </script>
